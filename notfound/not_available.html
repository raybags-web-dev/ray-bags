    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
         :root {
            --transition: all .3s ease;
        }
        
        *,
        *::before,
        *::after {
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        
        body,
        html {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .details {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 10px solid rgba(53, 43, 245, 0.2);
            border-radius: .2rem;
            min-width: 75%;
            height: 70%;
            -webkit-backdrop-filter: blur(10px);
            -moz-backdrop-filter: blur(10px);
            -ms-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            background: rgba(3, 12, 132, 0.1);
            display: grid;
            place-content: center;
            padding: .5rem;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .message {
            margin: auto;
            max-width: 70vw;
            width: 70vw;
            height: 60vh;
            background: rgba(1, 16, 78, 0.1);
            border-radius: .3rem;
            -webkit-backdrop-filter: blur(2px);
            -moz-backdrop-filter: blur(2px);
            -ms-backdrop-filter: blur(2px);
            backdrop-filter: blur(2px);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .message h1 {
            text-transform: uppercase;
            font-size: 2rem;
            font-weight: 800;
            color: rgb(255, 255, 255, .7);
        }
        
        .message p {
            /* min-width: 10rem; */
            max-width: 50%;
            font-size: 1.2rem;
            text-align: left;
        }
        
        @media screen and (max-width: 769px) {
            body {
                overflow: hidden;
            }
            .details {
                background: rgba(1, 16, 78, 0.1);
                transition: var(--transition);
            }
            .message {
                text-align: left;
                min-width: 100%;
                min-height: 100%;
                transition: var(--transition);
            }
            .message h1 {
                text-transform: uppercase;
                font-size: .79rem;
            }
        }
        
        @media(max-width: 682px) {
            .details {
                width: 90%;
                min-height: 90%;
                border: 10px solid rgba(13, 0, 255, 0.2) !important;
                transition: var(--transition);
            }
        }
        
        @media (max-width: 1001px) {
            .message p {
                min-width: 100%;
                font-size: 1rem;
            }
            .message h1 {
                font-size: 1.2rem;
            }
        }
        
        @media screen and (max-width: 449px) {
            .details {
                min-width: 100%;
                height: 100%;
                display: flex;
                position: relative;
            }
            .message {
                text-align: left;
                min-width: 100%;
                min-height: 100%;
            }
        }
    </style>
</head>
